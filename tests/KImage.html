<!DOCTYPE html>
<html>
	<head>
		<title>KCode :: KImage</title>
		<meta charset="UTF-8" />
		<script type="text/javascript" src="virtual.js"></script>
		<script type="text/javascript" src="../framework/KFramework.js"></script>
	</head>
	<body>
		<div id="debug"></div>
		<script type="text/javascript">
			InvokeLater(function() {
				var text	= new KCode();
				
				text.append(new KImage('gt.gif'));
				text.append('<br /><br />');
				text.append(new KImage('/abc...alwayscopy.dh_1.gif'));
				text.append('<br /><br />');
				text.append(new KImage('http://chat.knuddels.de/pics/ct-xmas-2014.gif'));
				text.append('<br /><br />');
				text.append(new KImage('http://chat.knuddels.de/pics/fotos/knuddels.de?n=Bizarrus'));
				text.append('<br /><br />');
				text.append(new KImage('http://chat.knuddels.de/pics/fotos/knuddels.de?n=Bizarrus&...nopush.w_1.png'));
				text.append('<br /><br />');
				
				var test = new KImage('test.png');
				test.addCustom('A', 'B');
				test.alwaysCopy(true);
				test.noPush(true);
				test.setContainerSize(10, 10);
				test.setSize(10, 10);
				test.setPosition(10, 10);
				test.setX(11);
				test.setY(11);
				test.setLabel('Hallo Welt!');
				test.setLabelPosition(10, 10);
				test.setLabelColor('255,0,0');
				test.setLabelSize(12);
				test.enableLabelBorder(true);
				test.setBorder(2);
				test.setQuadcut(10);
				test.setShadow(2);
				test.setMirror(true);
				test.setGreyscale(true);
				test.setTransparency(255);
				test.setMouseSize(10, 10);
				test.setMousePosition(0, 0);
				text.append(test);
				
				document.getElementById('debug').innerHTML = text;
			});
		</script>
	</body>
</html>
